name: CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  detect-pr:
    # main 브랜치에서만 PR detection 실행
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr.outputs.pr_number }}
    steps:
      - name: Find PR
        id: pr
        run: |
          PR_NUMBER=$(gh pr list \
            --repo "${{ github.repository }}" \
            --state closed \
            --json number,mergeCommit \
            --jq ".[] | select(.mergeCommit.oid == \"${{ github.sha }}\") | .number")
          
          echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: detect-pr
    # detect-pr에서 PR 번호를 찾았을 때만 실행
    if: needs.detect-pr.outputs.pr_number != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # [최적화] API를 다시 호출하지 않고, 위에서 넘겨받은 값을 바로 사용하여 태그 생성
      - name: Set Docker Image Tag
        id: set_tag
        run: |
          PR_NUMBER="${{ needs.detect-pr.outputs.pr_number }}"
          DOCKER_IMAGE_TAG="1.0.${PR_NUMBER}"
          echo "DOCKER_IMAGE_TAG=${DOCKER_IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO }}:${{ steps.set_tag.outputs.DOCKER_IMAGE_TAG }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.set_tag.outputs.DOCKER_IMAGE_TAG }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Backend
            git pull origin main
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            docker compose -f docker-compose.prod.yml ps