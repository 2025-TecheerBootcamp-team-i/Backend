global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RabbitMQ 메트릭 수집
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'

  # Django 애플리케이션 메트릭 (django-prometheus 사용 시)
  - job_name: 'django'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'django'
