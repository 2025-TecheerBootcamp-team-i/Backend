version: '3.8'

services:
  # 1. Django 백엔드 (메모리 제한 추가)
  backend:
    image: hhyuninu/2025_techeer_team_i:latest
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120
    env_file:
      - .env.production
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
    labels:
      - traefik.enable=true
      - traefik.http.services.backend.loadbalancer.server.port=8000
      - traefik.http.routers.backend.entryPoints=websecure
      - traefik.http.routers.backend.rule=Host(`api.brokencarrot.my`)
      - traefik.http.routers.backend.tls.certResolver=letsencrypt
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 600M  # 2GB 서버 보호용 제한

  # 2. RabbitMQ (메모리 제한 추가)
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M

  # 3. Celery 워커 (동시성 제어 및 메모리 제한)
  celery:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config worker -l info --concurrency=1
    env_file:
      - .env.production
    depends_on:
      - rabbitmq
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 350M

  # 4. Celery Beat
  celery-beat:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config beat -l info
    env_file:
      - .env.production
    depends_on:
      - rabbitmq
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

  # 5. Flower
  flower:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config flower --port=5555
    env_file:
      - .env.production
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - celery
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

  # 6. Ngrok
  ngrok:
    image: ngrok/ngrok:latest
    command:
      - http
      - backend:8000
      - --log=stdout
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    depends_on:
      - backend
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

  # ===== 모니터링 스택 (Cloud 전송용 - 가벼움) =====

  # 7. Promtail (로그 전송)
  promtail:
    image: grafana/promtail:latest
    volumes:
      # 설정 파일 경로는 그대로 유지 (아래 2번에서 만들 파일)
      - ./monitoring/promtail-cloud.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M

  # 8. Grafana Agent (메트릭 전송 - Prometheus 대체)
  grafana-agent:
    image: grafana/agent:latest
    volumes:
      # 설정 파일 경로는 그대로 유지 (아래 3번에서 만들 파일)
      - ./monitoring/agent-cloud.yml:/etc/agent/agent.yaml:ro
    command: [
      "-config.file=/etc/agent/agent.yaml",
      "-metrics.wal-directory=/tmp/agent/wal"
    ]
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

networks:
  ubuntu_gitops-network:
    external: true