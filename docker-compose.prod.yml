version: '3.8'

# [공통 로그 설정] 모든 컨테이너에 적용할 로그 삭제 규칙 (복사해서 씀)
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # 1. Django 백엔드
  backend:
    image: hhyuninu/2025_techeer_team_i:latest
    container_name: backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120
    env_file:
      - .env.production
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
    labels:
      - traefik.enable=true
      - traefik.http.services.backend.loadbalancer.server.port=8000
      - traefik.http.routers.backend.entryPoints=websecure
      - traefik.http.routers.backend.rule=Host(`api.brokencarrot.my`)
      - traefik.http.routers.backend.tls.certResolver=letsencrypt

      # ===== CORS 미들웨어 추가 =====
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,PATCH,OPTIONS"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolalloworiginlist=http://localhost:4173,http://localhost:5173,http://localhost:3000,https://frontend-eosin-seven-18.vercel.app"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowheaders=Content-Type,Authorization,Accept,Accept-Encoding,X-Requested-With"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolmaxage=86400"
      - "traefik.http.routers.backend.middlewares=backend-cors@docker"
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging  # <-- 로그 자동 삭제 적용
    deploy:
      resources:
        limits:
          memory: 600M

  # 2. RabbitMQ (Prometheus 메트릭 플러그인 활성화)
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"  # Management UI
      - "15692:15692"  # Prometheus metrics
    volumes:
      - ./monitoring/rabbitmq_enabled_plugins:/etc/rabbitmq/enabled_plugins
    environment:
      - RABBITMQ_PROMETHEUS_PLUGIN_ENABLED=true
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 300M

  # 3. Celery 워커
  celery:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config worker -l info --concurrency=1
    env_file:
      - .env.production
    depends_on:
      - rabbitmq
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 350M

  # 4. Celery Beat
  celery-beat:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config beat -l info
    env_file:
      - .env.production
    depends_on:
      - rabbitmq
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 200M

  # 5. Flower
  flower:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config flower --port=5555
    env_file:
      - .env.production
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - celery
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 200M

  # 6. Ngrok
  ngrok:
    image: ngrok/ngrok:latest
    command:
      - http
      - backend:8000
      - --log=stdout
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    depends_on:
      - backend
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging

  # ===== 모니터링 스택 =====

  # 7. Loki (로그 수집 및 저장)
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"  # Loki API
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 256M

  # 8. Promtail (로그 전송)
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 150M

  # 9. cAdvisor (컨테이너 메트릭 수집)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 200M

  # 10. Grafana Agent (메트릭 전송 - 완벽 설정)
  grafana-agent:
    image: grafana/agent:latest
    container_name: grafana-agent
    # ===== [중요] 호스트 메트릭 수집을 위한 권한 =====
    privileged: true
    pid: host
    
    volumes:
      - ./monitoring/agent-cloud.yml:/etc/agent/agent.yaml:ro
      # ▼▼▼ [필수] 서버 내부 정보 읽기 권한
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro,rslave
      # ▼▼▼ [필수] 도커 컨테이너 정보 읽기 권한
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # WAL 디렉토리 (메트릭 버퍼)
      - grafana-agent-data:/tmp/agent
    
    command: [
      "-config.file=/etc/agent/agent.yaml",
      "-config.expand-env=true",
      "-server.http.address=0.0.0.0:12345"
    ]
    
    ports:
      - "12345:12345"  # Agent UI (선택사항, 디버깅용)
    
    env_file:
      - .env.production
    
    environment:
      - HOSTNAME=backend-server
    
    networks:
      - ubuntu_gitops-network
    
    restart: unless-stopped
    logging: *default-logging
    
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # 11. Prometheus (메트릭 수집 및 저장)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"  # Prometheus 웹 UI
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 512M

  # 12. Grafana - 시각화 대시보드
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"  # Grafana 웹 UI
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
      - loki
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 400M

networks:
  ubuntu_gitops-network:
    external: true

volumes:
  grafana-agent-data:
    driver: local
  prometheus_data:  # Prometheus 메트릭 데이터
    driver: local
  grafana_data:  # Grafana 대시보드 및 설정
    driver: local
  loki_data:  # Loki 로그 데이터
    driver: local