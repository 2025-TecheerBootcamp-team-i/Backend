AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  이미지 리사이징 Lambda 함수
  S3에 이미지 업로드 시 자동으로 리사이징합니다.

# 글로벌 설정
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Architectures:
      - x86_64

# 파라미터 (배포 시 입력)
Parameters:
  S3BucketName:
    Type: String
    Description: 이미지가 저장되는 S3 버킷 이름
    # 배포 시 --parameter-overrides S3BucketName=your-bucket-name 으로 전달

Resources:
  # Lambda 함수 정의
  ImageResizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: music-image-resizer
      Description: 아티스트/앨범/트랙 이미지 리사이징
      CodeUri: image_resizer/
      Handler: app.lambda_handler
      
      # 환경 변수
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3BucketName
      
      # IAM 정책 - S3 읽기/쓰기 권한
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3BucketName
      
      # S3 이벤트 트리거
      Events:
        # 아티스트 이미지 업로드 트리거
        ArtistImageUpload:
          Type: S3
          Properties:
            Bucket: !Ref ImageBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: media/images/artists/original/
        
        # 앨범 이미지 업로드 트리거
        AlbumImageUpload:
          Type: S3
          Properties:
            Bucket: !Ref ImageBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: media/images/albums/original/
        
        # 트랙 이미지 업로드 트리거
        TrackImageUpload:
          Type: S3
          Properties:
            Bucket: !Ref ImageBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: media/images/tracks/original/

  # S3 버킷 참조 (기존 버킷 사용 시 이 부분 제거 필요)
  ImageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      # 퍼블릭 액세스 설정 (이미지 공개 시 필요)
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # S3 버킷 정책 (이미지 공개 읽기 허용)
  ImageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ImageBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub 'arn:aws:s3:::${S3BucketName}/media/images/*'

# 출력
Outputs:
  ImageResizerFunction:
    Description: Lambda 함수 ARN
    Value: !GetAtt ImageResizerFunction.Arn
  
  ImageBucket:
    Description: S3 버킷 이름
    Value: !Ref ImageBucket
  
  ImageBucketArn:
    Description: S3 버킷 ARN
    Value: !GetAtt ImageBucket.Arn
