# Promtail 설정 파일
# Docker 컨테이너 로그를 수집하여 Loki로 전송

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml  # 로그 읽기 위치 저장

clients:
  - url: http://loki:3100/loki/api/v1/push  # Loki 엔드포인트

scrape_configs:
  # Docker 컨테이너 로그 수집
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # 컨테이너 이름을 라벨로 추가
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # 컨테이너 ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      # 이미지 이름
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      
      # compose 서비스 이름 (docker-compose 사용 시)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # compose 프로젝트 이름
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

    pipeline_stages:
      # JSON 로그 파싱 (Django 로그가 JSON 형식인 경우)
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
        # JSON 파싱 실패해도 계속 진행 (일반 텍스트 로그도 수집)
      
      # 로그 레벨 라벨 추가
      - labels:
          level:
      
      # 타임스탬프 설정
      - timestamp:
          source: timestamp
          format: RFC3339
          fallback_formats:
            - "2006-01-02T15:04:05Z07:00"
            - "2006-01-02 15:04:05"

      # Django 에러 로그 필터링 (ERROR, CRITICAL은 별도 라벨)
      - match:
          selector: '{service="web"}'
          stages:
            - regex:
                expression: '(?P<log_level>ERROR|WARNING|INFO|DEBUG|CRITICAL)'
            - labels:
                log_level:
