services:
  # Django 백엔드 애플리케이션 (프로덕션용 이미지)
  backend:
    image: hhyuninu/2025_techeer_team_i:latest
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    ports:
      - "8000:8000"
    environment:
      # RDS 연결 정보 (Portainer에서 실제 RDS 값으로 변경 필요)
      - SQL_ENGINE=django_prometheus.db.backends.postgresql
      - SQL_DATABASE=music_db
      - SQL_USER=admin
      - SQL_PASSWORD=your_rds_password
      - SQL_HOST=your-rds-endpoint.rds.amazonaws.com
      - SQL_PORT=5432
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      - rabbitmq
    labels:
      - traefik.enable=true
      - traefik.http.services.backend.loadbalancer.server.port=8000
      - traefik.http.routers.backend.entryPoints=websecure
      - traefik.http.routers.backend.rule=Host(`api.brokencarrot.my`)
      - traefik.http.routers.backend.tls.certResolver=letsencrypt
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

  # RabbitMQ 메시지 브로커 (Celery용)
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"  # 관리 UI (선택사항)
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

  # Celery 워커 (비동기 작업 처리)
  celery:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config worker -l info
    environment:
      # RDS 연결 정보 (backend와 동일하게 설정)
      - SQL_ENGINE=django_prometheus.db.backends.postgresql
      - SQL_DATABASE=music_db
      - SQL_USER=admin
      - SQL_PASSWORD=your_rds_password
      - SQL_HOST=your-rds-endpoint.rds.amazonaws.com
      - SQL_PORT=5432
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      - rabbitmq
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

  # Flower (Celery 모니터링)
  flower:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      - rabbitmq
      - celery
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

networks:
  ubuntu_gitops-network:
    external: true
