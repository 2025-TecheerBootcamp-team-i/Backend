services:
  # Django 백엔드 애플리케이션 (프로덕션용 이미지)
  backend:
    image: hhyuninu/2025_techeer_team_i:latest
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    env_file:
      - .env.production  # 프로덕션 환경 변수 파일 (서버에 업로드 필요)
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
    labels:
      - traefik.enable=true
      - traefik.http.services.backend.loadbalancer.server.port=8000
      - traefik.http.routers.backend.entryPoints=websecure
      - traefik.http.routers.backend.rule=Host(`api.brokencarrot.my`)
      - traefik.http.routers.backend.tls.certResolver=letsencrypt
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

  # RabbitMQ 메시지 브로커 (Celery용)
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"  # 관리 UI (선택사항)
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

  # Celery 워커 (비동기 작업 처리)
  celery:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config worker -l info
    env_file:
      - .env.production  # 프로덕션 환경 변수 파일 (서버에 업로드 필요)
    depends_on:
      - rabbitmq
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

  # Flower (Celery 모니터링)
  flower:
    image: hhyuninu/2025_techeer_team_i:latest
    command: celery -A config flower --port=5555
    env_file:
      - .env.production  # 프로덕션 환경 변수 파일 (서버에 업로드 필요)
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - celery
    networks:
      - ubuntu_gitops-network
    restart: unless-stopped

networks:
  ubuntu_gitops-network:
    external: true
